{% extends 'base.html' %}
{% load static %}

{% block title %} خدمات المستشفى {% endblock %}

{% block content %}



<!-- start subject -->


<div class="main_subject">

  
    <div class="subject_content">
        <div class="subject_title">{{ object.title}} </div>
    
        <div class="image_item">
            <img src="{{object.main_image.url}}"  alt="">
        </div>


     <div class="text_item">
        {% autoescape off %}
         {{content}}
    {% endautoescape %}
     </div>

       
    </div>
  


    <div class="subject_menu">
        <div class="menu_title m_item">خدمات المستشفى</div>
        
        {% for subject in sub_subjects %}
        <a class="m_item" href="/hospital_services/{{subject.id}}/">{{subject.title}}</a>
        {% endfor %}
      
    </div>



</div>



<!-- end subject -->



{% endblock %}

{% load static %}

<html>
  <head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/login_and_register.css' %}" />
    <title>Login template</title>
  </head>

  <body>
    <div class="limiter">
      <div class="containter">
        <div class="wraper">

          

          <form class="validate-form" method="post" action=".">
            {% csrf_token %}
            <span class="login-form-title p-b-26">Welcome</span>

            <div class="wrap-input">
       
              <input type="text" name="username" id="username" class="input" placeholder="username">
          
            </div>
            <div class="wrap-input m-b-15">
                <input type="password" name="password" id="password" class="input" placeholder="password">
             
            </div>
            <input type="submit" value="دخول" class="login-form-button">
            
            {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
            <div>{{error|escape}}</div>
                {% endfor %}
            {% endfor %}
        {% endif %}
          </form>
          <div class="signup-link">
            <span>لا تمتلك حساب؟ <a href="{% url 'signup' %}">Sign up</a></span>
          </div>
        
        </div>
      </div>
    </div>
  </body>
</html>
